<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h2>Inscribir nuevo dispositivo</h2>
		<br>
		<form name="formEditUser">
			<label>Nombre dispositivo:</label>
			<br>
			<input type="text" placeholder="Ej: Baromometro" required ng-model="nomDisp" class="form-control">
			<br><br>
			<label>Descripcion del dispositivo:</label>
			<br>
			<textarea rows="5" placeholder="Taylor 1735 - Modelo 2001" required ng-model="descDisp" class="form-control">
			</textarea> 
			<br><br>
			<label>Tipo de dispositivo:</label>
			<br>
			<select ng-model="tipoDisp" required class="form-control">
				<option value="">Seleccione</option>
				<option value="1">Tecnologia</option>
				<option value="2">Desechable</option>
				<option value="3">Instrumento de medicion/analisis</option>
				<option value="4">Sensor</option>
				<option value="5">Recipiente</option>
				<option value="6">Otros</option>
			</select>
			<br><br>
			<button type="submit" class="btn btn-primary" ng-click="guardarDispositivo()">Aceptar</button>
		</form>
	</div>
</div>
